<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Encriptador de texto</h1>
        </header>
        <main>
            <form action="">
                <input class="texto" type="text" value="" id="input-texto" rows="5" placeholder="Ingrese texto aquí"></input>
                <p class="parrafo">Solo letras minúsculas y sin acentos</p>
                <input class="botones" type="button" id="botonEncriptar" value="Encriptar">
                <input class="botones" type="button" id="botonDesencriptar" value="Desencriptar">
            </form>
            <div class="caja-lateral">
                <div class="caja-parrafo">
                    <label for="salida-texto"></label>
                    <input class="salida-texto" type="text" value="" placeholder="Ningun mensaje" name="salida-texto">
                </div>
                <div class="caja-boton-copiar">
                    <button class="botonCopiar" id="botonCopiar">Copiar</button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
